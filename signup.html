<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<head>
    <title> Sign Up Page</title>

</head>
<body>
   <h1> Welcome to the sign up page</h1>

   <form>
       <fieldset>
           <legend>New User Sign Up:</legend>
           <label for="fname">First name:</label><pre style="display: inline">     </pre>
           <input type="text" id="fname" name="fname"><br>
           <label> Gender: </label><pre style="display: inline">     </pre>
           <input type="radio" name="gender" value="Male"/>Male
           <input type="radio" name="gender" value="Female"/>Female<br>
           <label >Age:</label><pre style="display: inline">     </pre>
           <input type="text"  name="age"><br><br>
           <label >Personality type:</label><pre style="display: inline">     </pre>
           <input type="text"  name="ptype">
           <a href="www.google.com" name="link">(Don't Know Your Type?)</a> <br><br>
           <label >Favourite OS:</label><pre style="display: inline">     </pre>
           <select id="OS" name="OS">
               <option value="windows">Windows</option>
               <option value="os">Mac</option>
           </select> <br><br>
           <label >Seeking Age:</label><pre style="display: inline">     </pre>
           <input type="number" placeholder="min" name="min">To<input type="number" placeholder="max" name="max"><br><br>
           <input type="submit" id="button" value="Submit">
       </fieldset>
   </form>


</body>
